<div class="container px-4 pb-4">
    <div class="row">
        <div class="create-book-content">
            <span class="py-1 px-2">Click here to add a book</span>
            <a class="btn create-book-btn" routerLink="books/create"><i class="pe-1 fa-regular fa-square-plus fa-sm"></i>New</a>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let book of books" class="col-12 col-md-6 col-lg-4 col-xl-3 book-card text-font">
            <p class="card-genre fs-5">
                <mark>{{book.genre}}</mark>
            </p>
            <a>
                <img src="{{book.imageUrl}}" alt="Book {{ book.title }}" class="book-image" />
            </a>
            <div class="text-center mt-2">
                <p class="mb-0">
                    {{ book.title }}
                </p>
                <p class="fs-5">
                    {{book.author}}
                </p>
            </div>
            <div class="d-flex justify-content-evenly mt-2">
                <a class="btn card-btn" [routerLink]="['/books', 'edit', book.bookId]"><i class="fa-regular fa-pen-to-square fa-sm p-1"></i>Edit</a>
                <a class="btn card-btn"><i class="fa-regular fa-trash-can fa-sm p-1"></i>Delete</a>
            </div>
            <p class="text-center my-1">
                <small class="text-muted fs-date"> Publication date: <span>{{ book.publicationDate | date}}</span> </small>
            </p>
        </div>
    </div>
</div>
