<div class="container">
    <div class="row">
        <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 register-form">
            <h1 class="form-title">Register</h1>
            <form class="form-content">
                <div class="mb-3 mt-3 d-flex">
                    <i class="fa-solid fa-user fa-sm auth-icon"></i>
                    <input type="text" class="form-control" id="username" placeholder="Username"
                    name="username"> 
                </div>
                <div class="mb-2 d-flex">
                    <i class="fa-solid fa-lock fa-sm auth-icon"></i>
                    <input type="text" class="form-control" id="password" placeholder="Password" 
                    name="password">
                </div>
                <div class="mb-3 text-muted">Already have an account? 
                    <a routerLink="/login">Login</a>
                </div>
                <div class="text-center mb-1">
                    <button type="submit" class="btn register-btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
